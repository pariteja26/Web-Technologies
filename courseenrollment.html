<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>course enrolment</title>

<style>
form{
   margin-left: 30%;
   height:1000px;
   width: 350px;
    
}


</style>
</head>
<body>
    <H1 style="text-align: center;">Course Enrolment</H1>
    <form action="">
        <fieldset style="border: 2px solid red; border-radius: 15px;"><Legend style="text-align: center;">Course Enrolment</Legend>
        <label for="name">NAME:</label>
        <input type="text" id="name" name="studentname" placeholder="Enter your name" required>
        <br><br>
        <label for="rollno">ROLL NO:</label>
        <input type="text" id="rollno" name="rollno" placeholder="enter your rollno">
        <br><br>
        <label>Select Courses:</label><br>
        <input type="checkbox" name="courses" value="DSA"> DSA<br>
        <input type="checkbox" name="courses" value="DBMS">DBMS<br>
        <input type="checkbox" name="courses" value="JAVA"> JAVA<br>
        <input type="checkbox" name="courses" value="PYTHON"> PYTHON<br>
        <input type="checkbox" name="courses" value="WT"> WT <br>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="mode of study">Mode of Study:</label>
        <input type="radio" name="mode of study" value="offline"> Offline
        <input type="radio" name="mode of study" value="online">Online
        <br><br>
         
        <button type="button" onclick="alert('Mad** Gu***')">click me!</button>
        </fieldset>
    </form>
    
</body>
</html>
