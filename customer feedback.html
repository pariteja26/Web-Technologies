<html>
    <head>
        <title>CustomersForm</title>
        <style>
            form{
                margin-left: 33%;
                height:650px;
                width :450px;
            }
            fieldset{
                border-radius: 15px;
                border: 2px solid;
                
            }

            legend{
                text-align: center;
                color: rgb(238, 90, 157);
                font-size: 30px;
            }
        </style>


    </head>

    <body>
        <h1 style="text-align: center;color: rgb(108, 232, 232);">Customer Feedback</h1>
        <form>
            <fieldset>
                <legend>Customer Feedback</legend>
                <label for="name"><strong>NAME:</strong></label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name"></input><br><br>
                <label for="email"><strong>Email:</strong></label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email"><br><br>

                <label><strong>Overall Performance:</strong></label><br>
                <input type="radio" name="experience" value="Excellent"> Excellent<br>
                <input type="radio" name="experience" value="good"> Good<br>
                <input type="radio" name="experience" value="average"> Average<br>
                <input type="radio" name="experience" value="poor"> Poor<br><br>

                  <label><strong>Staff Behavior:</strong></label><br>
                <input type="radio" name="staff" value="friendly"> Friendly<br>
                <input type="radio" name="staff" value="average"> Average<br>
                <input type="radio" name="staff" value="poor"> Poor<br><br>

                <label><strong>Rate Us:</strong></label><br>
                <input type="radio" name="rating" value="1"> 1
                <input type="radio" name="rating" value="2"> 2
                <input type="radio" name="rating" value="3"> 3
                <input type="radio" name="rating" value="4"> 4
                <input type="radio" name="rating" value="5"> 5<br><br>

                <label><strong>Would you recommend us?</strong></label><br>
                <input type="radio" name="recommend" value="yes"> Yes<br>
                <input type="radio" name="recommend" value="no"> No<br><br>

                <label for="suggestions"><strong>Your Suggestions:</strong></label><br>
                <textarea id="suggestions" name="suggestions" rows="4" cols="40" placeholder="Write your feedback here..."></textarea><br><br>

                <input type="submit" value="Submit Feedback">
                <input type="reset" value="Reset">

            </fieldset>
        </form>
    </body>
</html>
