<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points table</title>
    <style>
    table {
      margin: auto;
      border-collapse: collapse;
      width: 62%;
      max-width: 1000px;
      background: #fff;
      border: 2px solid #777;
    }
    th{
        background-color: rgb(176, 10, 93);
    }
    tr{
        background-color: burlywood;
    }

    th, td {
      border: 1px solid #777;
     
      text-align: center;
      font-size: 12px;
      padding: 15px 10px;
            
    }
    .q{
        background-color: rgb(24, 175, 183);
    }

    </style>
</head>
