<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <h1 style="background-color: yellow;color: blue;text-align: center;"><i>Canvas</i></h1>
     <canvas id="myCanvas" width="800"
     height="400" style="border:2px solid black;"></canvas>
     <script>
        var canvas = document.getElementById("myCanvas");
        var c = canvas.getContext("2d");
        c.fillStyle="red";
        c.fillRect(100,100,200,100);
        c.beginPath();
        c.moveTo(50,300);
        c.lineTo(300,100);
        c.strokeStyle="blue";
        c.stroke();
        c.beginPath();
        c.arc(95,50,40,0,2*Math.PI);
        c.strokeStyle="green";
        c.stroke();
        c.font = "30px Arial";
        c.fillStyle = "grey";
        c.fillText("DS",100,300);
     </script>
</body>
</html>
